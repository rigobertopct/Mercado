{% load  static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Responsive Bootstrap4 Shop Template, Created by Imran Hossain from https://imransdesign.com/">

	<!-- title -->
	<title>Mercado Matanzas</title>

	<!-- favicon -->
	<link rel="shortcut icon" type="image/png" href={% static "Logo/ico.png" %}>
	<!-- fontawesome -->
{% include 'estilos.html' %}

</head>
<body>

	<!--PreLoader-->
    <div class="loader">
        <div class="loader-inner">
            <div class="circle"></div>
        </div>
    </div>
    <!--PreLoader Ends-->

	<!-- header -->
	<div class="top-header-area" id="sticker" style="{% block prueba %}{% endblock %}">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-sm-12 text-center">
					<div class="main-menu-wrap">
						<!-- logo -->
						<div class="site-logo">
							<a href="index.html">
								<img src={% static "logo/Mercado Entre Ríos BLANCO.png" %} alt="">
							</a>
						</div>
						<!-- logo -->

						<!-- menu start -->
						<nav class="main-menu">
							<ul>
								<li class="current-list-item"><a href="{% url 'index' %}">Inicio</a>
								</li>
								<li><a href="#">Categorías</a>
									<ul class="sub-menu">
                                        {% for cat in categorias %}
										<li><a href="404.html">{{ cat}}</a></li>
                                        {% endfor %}
									</ul>
								</li>
								<li><a href="news.html">Productos</a>								</li>
								<li><a href="contact.html">Contáctenos</a></li>
								<li><a href="shop.html">Tienda</a>
									<ul class="sub-menu">
										<li><a href="checkout.html">Órdenes</a></li>
										<li><a href="{% url "carts:cart" %}">Carrito</a></li>
									</ul>
								</li>
								<li>
									<div class="header-icons">
										<a class="shopping-cart" href="cart.html"><i class="fas fa-shopping-cart"></i></a>
										<a class="mobile-hide search-bar-icon" href="#"><i class="fas fa-search"></i></a>
									</div>
								</li>
							</ul>
						</nav>
						<a class="mobile-show search-bar-icon" href="#"><i class="fas fa-search"></i></a>
						<div class="mobile-menu"></div>
						<!-- menu end -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end header -->

	<!-- search area -->
	<div class="search-area">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<span class="close-btn"><i class="fas fa-window-close"></i></span>
					<div class="search-bar">
						<div class="search-bar-tablecell">
							<h3>Search For:</h3>
							<input type="text" placeholder="Keywords">
							<button type="submit">Search <i class="fas fa-search"></i></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end search area -->
    {% block Contenido %}

    {% endblock %}

	<!-- jquery -->
	<script src={% static "assets/js/jquery-1.11.3.min.js" %}></script>
	<!-- bootstrap -->
	<script src={% static "assets/bootstrap/js/bootstrap.min.js" %}></script>
	<!-- count down -->
	<script src={% static "assets/js/jquery.countdown.js" %}></script>
	<!-- isotope -->
	<script src={% static "assets/js/jquery.isotope-3.0.6.min.js" %}></script>
	<!-- waypoints -->
	<script src={% static "assets/js/waypoints.js" %}></script>
	<!-- owl carousel -->
	<script src={% static "assets/js/owl.carousel.min.js" %}></script>
	<!-- magnific popup -->
	<script src={% static "assets/js/jquery.magnific-popup.min.js" %}></script>
	<!-- mean menu -->
	<script src={% static "assets/js/jquery.meanmenu.min.js" %}></script>
	<!-- sticker js -->
	<script src={% static "assets/js/sticker.js" %}></script>
	<!-- main js -->
	<script src={% static "assets/js/main.js" %}></script>

</body>
</html>
